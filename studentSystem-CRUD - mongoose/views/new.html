<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/lib/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="page-header">
            <h1>添加学生</h1>
        </div>

        
        <form action="/student/new" method="POST" role="form">
            <div class="form-group">
                <label for="">姓名</label>
                <input type="text" class="form-control" name="name" id="" placeholder="Input field">
            </div>
            <div class="radio">
                    <label>
                        <input type="radio" name="gender" id="input" value="0" checked="checked">男
                    </label>
                    <label>
                        <input type="radio" name="gender" id="input" value="1" >女
                    </label>
                </div>
            
            <div class="form-group">
                <label for="">年龄</label>
                <input type="text" class="form-control" name="age" id="" placeholder="Input field">
            </div>

            <div class="form-group">
                <label for="">爱好</label>
                <input type="text" class="form-control" name="hobby" id="" placeholder="Input field">
            </div>
        
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
   </div>
    
</body>
</html>
