<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/lib/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="page-header">
            <h1>学生管理系统</h1>
            <a href="/student/new" class="btn btn-success">添加学生</a>
        </div>

        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>id</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
                    <th>爱好</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {{ each students }}
                    <tr>
                        <td>{{ $value.id }}</td>
                        <td>{{ $value.name }}</td>
                        <td>{{ $value.gender }}</td>
                        <td>{{ $value.age }}</td>
                        <td>{{ $value.hobby }}</td>
                        <td>
                            <a href="/student/edit?id={{ $value.id }}">编辑</a>
                            <a href="/student/delete?id={{ $value.id }}">删除</a>
                        </td>
                    </tr>
                {{ /each }}
            </tbody>
        </table>
        
        
        
   </div>
    
</body>
</html>
